<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div class="navbar navbar-default">
      <div class="container">
      {{#link-to 'index' class='navbar-brand'}}<img src="images/logo.png" alt="logo" height="34" width="224" />{{/link-to}}
        <ul class="nav navbar-nav navbar-right">
          {{#link-to 'index' tagName='li'}}Home{{/link-to}}
          {{#link-to 'about' tagName='li'}}About{{/link-to}}
          {{#link-to 'products' tagName='li'}}Products{{/link-to}}
          {{#link-to 'contacts' tagName='li'}}Contacts{{/link-to}}
        </ul>
      </div>
    </div>
    <div class="container">
      {{outlet}}
    </div>

    <footer class="container">
      <hr />

      <p class="pull-left">&copy; 2013 The Flint &amp; Flame</p>
      <p class="pull-right">{{#link-to 'credits'}}Credits{{/link-to}}</p>
    </footer>
  </script>

  <script type='text/x-handlebars' data-template-name='index'>
      <div class='jumbotron'>
        <h1>Welcome to The Flint &amp; Flame!</h1>
        <p class='tagline'>
          <img {{bind-attr src='logo'}} />
          Everything you need to make it through the winter.
        </p>
        <p>Browse All {{productsCount}} Items &raquo;</p>
        <p class='pull-right text-muted'>Rendered on {{time}}</p>
      </div>
  </script>

  <script type='text/x-handlebars' data-template-name='about'>
    <h1>About The Fire Spirits</h1>
    <p>{{contactName}}</p>
    <img {{bind-attr src='avatar'}} />
    <p>{{open}}</p>
  </script>

  <script type='text/x-handlebars' data-template-name="credits">
    <h1>Thanks for the Help!</h1>
    <p>This site would not be possible without the hardworking Ember Core Team!</p>
  </script>

  <script type='text/x-handlebars' data-template-name='products'>

    <h1>Products</h1>
    <ul class="list-unstyled">
      {{#each product in model}}
        <li class="row">
          <img {{bind-attr src='product.image'}} class='img-thumbnail col-sm-5' />
          <div class='col-sm-7'>
            <h2>{{product.title}}</h2>
            <p class='product-description'>{{product.description}}</p>
            <p>{{#link-to 'product' product tagName='button' class='btn btn-success'}}Buy for ${{product.price}}{{/link-to}}</p>
          </div>
        </li>
      {{/each}}
    </ul>

  </script>

  <script type='text/x-handlebars' data-template-name='product'>

    <div class='row'>
      <div class='col-sm-7'>
        <h2>{{title}}</h2>
        <h3 class='text-success'>${{price}}</h3>
        <p class='text-muted'>{{description}}</p>
      </div>
      <div class='col-sm-5'>
        <img {{bind-attr src='image'}} class='img-thumbnail img-rounded'/>
      </div>
    </div>

  </script>

  <script type='text/x-handlebars' data-template-name='contacts'>

    <h1>Contacts</h1>
    <ul class="list-unstyled">
      {{#each contact in model}}
        <li class='row'>
          <img {{bind-attr src='contact.avatar' alt='contact.name'}} class='img-thumbnail col-sm-5'/>
          <div class='col-sm-7'>
            <h2>{{#link-to 'contact' contact}}{{contact.name}}{{/link-to}}</h2>
            <p>{{contact.about}}</p>
          </div>
      </li>
      {{/each}}
    </ul>

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
